<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login and signup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="app">
	<div class="cardContainer">
		<div class="titleContainer">Login</div>
		<div class="subTitleContainer">Please sign in to continue</div>
		<form method="post">
			<input type="text" name="email" class="mailInput" placeholder="mail">
			<input type="password" name="password" class="passwordInput" placeholder="password">
			<div class="centerSubmitButton"><input type="submit" name="submit" class="submitInput" value="Login"></div>
			<div class="forgotPasswordContainer"><label class="cursorPointer">Forgot your password ?</label></div>
		</form>
		<div class="dontAccountContainer">
			<div class="sentenceDont">You donâ€™t have any account ?</div>
			<div class="singup" onclick="openSignUp()">Sign up</div>
		</div>
	</div>
</div>
</body>
</html>
